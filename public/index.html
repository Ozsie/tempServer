<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperaturen</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.6.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.6.2/firebase-database.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/locale/sv.js"></script>

    <style media="screen">
      body { background: #ECEFF1; color: rgba(0,0,0,0.87); font-family: Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
      #load { color: rgba(0,0,0,0.4); text-align: center; font-size: 13px; }
      #latest { color: rgba(0,0,0,0.4); text-align: center; font-size: 32px; }
      .warning { background-color: red; width: 100%; text-align: center; font-size: 28px; margin-left: 20%; width: 60%; border-radius: 10px; }
      .chart { width: 100%; }
      .wrapper { display: grid; grid-template-columns: 50% 50%; grid-gap: 10px; }
      .box { border-radius: 5px; padding: 20px; }
  	  .a { grid-column: 1 ; grid-row: 1 / span 2; }
      .b { grid-column: 2 / span 1; }
	    .c { grid-column: 2 ; grid-row: 2; }
      .select select { margin-left: 5%; font-size: 32px; border-radius: 5px; padding: 40px; background-color: #3b8ec2; color: #fff;}
      @media (max-width: 600px) {
        body { margin-top: 0; }
        .wrapper { grid-template-columns: 100%; }
        .a { grid-column: 1 ; grid-row: 1 / span 1; }
        .b { grid-column: 1 / span 1; }
        .c { grid-column: 1 ; grid-row: 2; }
      }
    </style>
  </head>
  <body>
    <script src="index.js"></script>
    <p id="load">Laddar</p>
    <div class="select">
      <select id="sensors" onchange="changeSensor()"></select>
      <span id="latest"></span>
    </div>
    <p id="batteryWarning" class="warning"></p>
    <p id="reportWarning" class="warning"></p>
    <p id="sensor"></p>
    <div class="wrapper">
      <div class="box a">
        <p id="temp"></p>
        <div id="temperature" class="ct-chart ct-golden-section"></div>
      </div>
      <div class="box b">
        <p id="volt"></p>
        <div id="voltage" class="ct-chart"></div>
      </div>
      <div class="box c">
        <p id="sig"></p>
        <div id="signal" class="ct-chart "></div>
      </div>
    </div>
  </body>
</html>
